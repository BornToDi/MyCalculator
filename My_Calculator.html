<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var x1= prompt (" Enter first number : ");
        var x2 =  prompt (" Enter second number : ");

        x1= parseInt(x1, 10);
        x2= parseInt(x2,10);
        
        var sub,sum;
         
       

        sub=x1-x2;
        document.write(x1 + "-" + x2 + "="+ sub + "<br/>");

        sum= x1+x2;
        document.write(x1 + "+" + x2 + "="+ sum +"<br/>");

        multi=x1*x2;
        document.write(x1 + "*" + x2 + "=" + multi + "<br/>");

        vag=x1/x2;
        document.write(x1 + "/" + x2 + "=" +vag);



    </script>
</body>
</html>
